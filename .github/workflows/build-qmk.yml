name: Build QMK Firmware (Full Environment)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 python3-pip dfu-programmer dfu-util avr-libc gcc-avr binutils-avr

      - name: Clone QMK Firmware
        run: |
          git clone --depth 1 https://github.com/qmk/qmk_firmware.git
          cd qmk_firmware
          python3 -m pip install -r requirements.txt

      # üß† Salin file keymap.c kamu ke lokasi QMK
      - name: Copy your keymap/config
        run: |
          cd qmk_firmware
          mkdir -p keyboards/dumbpad/v1x_oled/keymaps/default
          cp ../keymaps/default/keymap.c keyboards/dumbpad/v1x_oled/keymaps/default/keymap.c

      # ‚öôÔ∏è Compile langsung dari keymap.c
      - name: Build firmware
        run: |
          cd qmk_firmware
          python3 -m pip install qmk
          export PATH="$HOME/.local/bin:$PATH"
          qmk setup -y
          qmk compile -kb dumbpad/v1x_oled -km default

      # üíæ Upload hasil build (.hex)
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmk-firmware
          path: "qmk_firmware/*.hex"
