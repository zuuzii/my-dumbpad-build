name: Build QMK Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build QMK firmware
        uses: d3adb5/build-qmk-fw@v1
        with:
          keyboard: dumbpad/v1x_oled
          keymap: mykeymap
          local-keymap-path: .        # titik artinya folder ini (karena file kamu ada di root)
          output-dir: qmk-output

      - name: Upload built firmware
        uses: actions/upload-artifact@v4
        with:
          name: qmk-built-images
          path: qmk-output
