name: Build QMK Firmware (Full Environment)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git python3 python3-pip dfu-programmer dfu-util avr-libc gcc-avr binutils-avr

      - name: Clone QMK Firmware
        run: |
          git clone --depth 1 https://github.com/qmk/qmk_firmware.git
          cd qmk_firmware
          python3 -m pip install -r requirements.txt

      - name: Copy your keymap/config
        run: |
          cd qmk_firmware
          mkdir -p keyboards/dumbpad/v1x_oled/keymaps/mykeymap
          cp ../dumbpad_v1x_oled_layout_2025-10-18.json keyboards/dumbpad/v1x_oled/keymaps/mykeymap/keymap.json

      - name: Build firmware
        run: |
          cd qmk_firmware
          qmk compile -kb dumbpad/v1x_oled -km mykeymap

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: qmk-firmware
          path: "qmk_firmware/*.hex"
